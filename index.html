<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>

    <div class="box">
        <h2> Hangman game </h2>
      </div>
      <div class="box">
        <h3> Do you know Brazil? </h3>
      </div>
  
      <div class="container">
        <h4> Press any key to get started! </h4>
  
        <div class="row" id="words">
          <div class="col-md-8 text-left">
          <hr>

            <div class="col-md-8">
              <div id="Wins" class="game">
                <p> Wins: </p>
              </div>
            </div>
            <hr>

            <div class="col-md-8">
              <div id="loss" class="game">
                <p> Loses: </p>
              </div>
            </div>
            <hr>
            
            <div class="col-md-8">
              <div id="currentWord" class="game">
                <p>Current Word: </p>
              </div>
            </div>
  
            <hr>
            <div class="col-md-8">
              <div id="remainingGuesses" class="game">
                <p>Guesses left: </p>
              </div>
            </div>

            <hr>
            <div class="col-md-8">
              <div id="UsersGuesses" class="game">
                <p>Letters guessed </p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <img src="assets/images/image1.png">
          </div>
        </div>

        
        <script src="assets/javascript/game.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </body>
  </html>
